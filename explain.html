<!DOCTYPE html> <!-- defines document type to be read by browser-->
<html lang="en"> <!-- specifices language-->
<head> <!--Where invisible content lies, like page title and info used by the browser-->
  <meta charset="UTF-8"> <!--specifies cyrillic characters-->
  <title>Document</title> <!-- desplays in the tab-->
  <link rel="stylesheet" href="style.css"><!--links the CSS sheet (or javascript, ect-->
</head><!--closes the head tag-->
<body><!--begins the visible content tab-->
  
  <script type="text/javascript" src="app.js></script> 
  <-small internal java script app->
</body> <!--closes the body tag-->
</html><!--closes the document-->
